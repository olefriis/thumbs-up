<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="application.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  </head>
  <body>
    <table id="red-yellow-green">
      <tr height="100" id="buttons">
        <td width="33%" id="green"><div class="ion-thumbsup icon"></div></td>
        <td width="33%" id="yellow"></td>
        <td width="33%" id="red"><div class="ion-thumbsdown icon"></div></td>
      </tr>
      <tr height="5" id="results">
        <td id="results-green"></td>
        <td id="results-yellow"></td>
        <td id="results-red"></td>
      </tr>
    </table>

    <div id="reset-container">
      <button id="reset">Reset</button>
    </div>

    <div>
      <p>Quick hack by <a href="mailto:olefriis+thumbsup@gmail.com">Ole Friis</a>.</p>
      <p>Uses <a href="https://jquery.com/">JQuery</a>.</p>
      <p>Uses icons by <a href="http://ionicons.com/">ionicons</a>.</p>
    </div>
  </body>
</html>
